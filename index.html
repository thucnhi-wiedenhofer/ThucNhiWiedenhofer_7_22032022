<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/all.css"
    integrity="sha512-ajhUYg8JAATDFejqbeN7KbF2zyPbbqz04dgOLyGcYEk/MJD3V+HJhJLKvJ2VVlqrr4PwHeGTTWxbI+8teA7snw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
  <title>Les petits plats</title>
</head>

<body>
  <header>
    <img class="logo" src="./assets/images/logo.png" alt="logo les petits plats">
  </header>

  <main class="container">
     
    <section id="search">
      <!--  main search  -->
      <div class="search-form mb-3">
        <input id="search_input" class="search-input" type="text" placeholder="Rechercher une recette">
        <span class="search-loupe">
          <img src="./assets/images/search.svg" alt="loupe">
        </span>
      </div>
      
      <!--  search by filters -->
      <div id="tags" class="tags"></div>
      
      <div class="filters">
         <!--  ingredients search field -->
        <div class="dropdown mb-3">
          <button id="dropdown_ingredients" class="dropdown-button bg-primary" type="button">Ingrédients
            <span class="down-icon"></span>
          </button>
          <div class="dropdown-menu bg-primary" id="ingredients_menu">
            <div class="dropdown-form">
              <input id="ingredients_filter" class="bg-primary" type="text" autocomplete="off" placeholder="Rechercher un ingrédient">
              <span class="up-icon"></span>
            </div>
            <ul id="ingredients_list" class="field-list">
            </ul>
          </div>
        </div>

         <!--  appliances search field -->
        <div class="dropdown mx-3 mb-3">
          <button id="dropdown_appliances" class="dropdown-button bg-success" type="button">Appareils
            <span class="down-icon"></span>
          </button>
          <div class="dropdown-menu bg-success" id="appliances_menu">
            <div class="dropdown-form">
              <input id= "appliances_filter" class="bg-success" type="text" autocomplete="off" placeholder="Rechercher un appareil">
              <span class="up-icon"></span>
            </div>
            <ul id="appliances_list" class="field-list">
            </ul>
          </div>
        </div>

        <!--  ustensils search field -->
        <div class="dropdown mb-3">
          <button id="dropdown_ustensils" class="dropdown-button bg-warning" type="button">Ustensiles
            <span class="down-icon"></span>
          </button>
          <div class="dropdown-menu bg-warning" id="ustensils_menu">
            <div class="dropdown-form">
              <input id="ustensils_filter" class="bg-warning" type="text" autocomplete="off" placeholder="Rechercher un ustensile">
              <span class="up-icon"></span>
            </div>
            <ul id="ustensils_list" class="field-list">
            </ul>
          </div>
        </div>
      </div>
    </section>

    <!-- Section recipes cards -->
    <section id="recipes" class="recipes-section">

    </section>
  </main>
  
  
  <!-- Pages -->
  <script src="./script/pages/index.js" type="module"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
