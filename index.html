<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/all.css"
    integrity="sha512-ajhUYg8JAATDFejqbeN7KbF2zyPbbqz04dgOLyGcYEk/MJD3V+HJhJLKvJ2VVlqrr4PwHeGTTWxbI+8teA7snw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
  <title>Les petits plats</title>
</head>

<body>
  <header>
    <img class="logo" src="./assets/images/logo.png" alt="logo les petits plats">
  </header>

  <main class="container">
    <section id="search">
      <div class="search-form mb-3">
        <input class="search-input" type="text" placeholder="Rechercher une recette">
        <span class="search-loupe">
          <img src="./assets/images/search.svg" alt="loupe">
        </span>
      </div>
      <div class="filters mb-5">

        <div id="ingredients" class="dropdown">
          <button class="dropdown-button bg-primary" type="button" aria-haspopup="true">Ingrédients
            <span class="down-icon"></span>
          </button>
          <div class="dropdown-menu bg-primary" aria-expanded="false">
            <div class="dropdown-form">
              <input class="bg-primary" type="text" placeholder="Rechercher un ingrédient">
              <span class="up-icon"></span>
            </div>
            <ul>
              <li>dffff</li>
            </ul>
          </div>
        </div>

        <div id="appliances" class="dropdown m-3">
          <button class="dropdown-button bg-success" type="button" aria-haspopup="true">Appareils
            <span class="down-icon"></span>
          </button>
          <div class="dropdown-menu bg-success" aria-expanded="false">
            <div class="dropdown-form">
              <input class="bg-success" type="text" placeholder="Rechercher un appareil">
              <span class="up-icon"></span>
            </div>
            <ul>
              <li>dffff</li>
            </ul>
          </div>
        </div>

        <div id="ustensils" class="dropdown">
          <button class="dropdown-button bg-warning" type="button" aria-haspopup="true">Ustensiles
            <span class="down-icon"></span>
          </button>
          <div class="dropdown-menu bg-warning" aria-expanded="false">
            <div class="dropdown-form">
              <input class="bg-warning" type="text" placeholder="Rechercher un ustensile">
              <span class="up-icon"></span>
            </div>
            <ul>
              <li>dffff</li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <section id="recipes" class="recipes-section">

    </section>
  </main>

  <!-- Models -->
  <script src="./scripts/models/recipeCard.js"></script>
  <!-- Pages -->
  <script src="./scripts/pages/index.js"></script>

</body>

</html>
